<!DOCTYPE html>
<html>
    <head>
        <title>Image drawing</title>
        <link rel = "stylesheet" href = "styles.css">
    </head>
    <body>
        <img id = "tile" src="assets/Tiles.png" />
        
        <canvas id = "myCanvas"></canvas>

        <div id = "shop"></div>
        <button class = "shop-activate"></button>

        <div id = "resource-bar">
            <div class = "resource">
                <img src="assets/Gem.png" id = "resource-gem">
                <div id = "gems"></div>
                <button class = "buy-resource">+</button>
            </div>

            <div class = "resource">
                <img src="assets/Coin.png" id = "resource-coin">
                <div id = "coins"></div>
                <button class = "buy-resource">+</button>
            </div>

            <div class = "resource">
                <img src = "assets/Wood.png"; id = "resource-wood">
                <div id = "wood"></div>
                <button class = "buy-resource">+</button>
            </div>

            <div class = "resource">
                <img src = "assets/Stone.png"; id = "resource-stone">
                <div id = "stone"></div>
                <button class = "buy-resource">+</button>
            </div>
        </div>
        
        

        

        <script src = "game.js"></script>
        <script type="module" src="menus/start_menu.js"></script>
    </body>
</html>
